<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Permanent+Marker" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/promyc/promyc/assests/images/mainlogo.png" type="image/x-icon">

</head>
<body>
    <div class="cointainer">
        <div class="calculator">
            <input type="text" placeholder="0" id="outputscreen">
            <button onclick="clear()" class="actions">CL</button>
            <button onclick="del()" class="actions">DEL</button>
            <button onclick="display('%')" class="actions">%</button>
            <button onclick="display('/')" class="actions">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')" class="actions">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')" class="actions">-</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')" class="actions">+</button>
            <button onclick="display('0')">0</button>
            <button onclick="display('.')" class="actions">.</button>
           
            <button onclick="calculate()" class="equal">=</button>
            

        </div>
    </div>

    <script>
        let outputscreen = document.getElementById("outputscreen");


        function display(number){
            outputscreen.value += number;
        }
        function calculate(){
            try{
                outputscreen.value = eval(outputscreen.value);
               }
               catch(err)
               {
                alert("invalid")
               }
        }
        // 
        function clear() {
        document.getElementById('result').value = '';
    }
        
        function del(){
            outputscreen.value = outputscreen.value.slice(0,-1);
        }

        
    </script>
    
</body>
</html>
