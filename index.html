<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-black">

    <div class="flex justify-center items-center min-h-screen">
        <div
            class="bg-gray-300 p-6 rounded-3xl shadow-inner grid grid-cols-4 gap-4 sm:grid-cols-4 md:grid-cols-4 lg:grid-cols-4 xl:grid-cols-4">

            <!-- Output screen -->
            <input type="text" placeholder="0" id="outputscreen"
                class="col-span-4 h-20 w-64 bg-gray-100 text-black text-5xl text-right px-5 py-4 rounded-xl shadow-inner shadow-white mb-8">

            <!-- Calculator buttons -->
            <button id="clear"
                class="bg-blue-500 h-12 w-12 rounded-full shadow-md text-xl   hover:bg-blue-500 hover:text-white">AC</button>
            <button id="del"
                class="bg-blue-500 h-12 w-12 rounded-full shadow-md text-xl   hover:bg-blue-500 hover:text-white">DE</button>
            <button id="percent"
                class="bg-blue-500 h-12 w-12 rounded-full shadow-md text-xl   hover:bg-blue-500 hover:text-white">%</button>
            <button id="divide"
                class="bg-blue-500 h-12 w-12 rounded-full shadow-md text-xl   hover:bg-blue-500 hover:text-white">/</button>

            <button
                class="number-button bg-gray-100 h-12 w-12 rounded-full shadow-md text-xl hover:bg-blue-500 hover:text-white">7</button>

            <button
                class="number-button bg-gray-100 h-12 w-12 rounded-full shadow-md text-xl   hover:bg-blue-500 hover:text-white">8</button>
            <button
                class="number-button bg-gray-100 h-12 w-12 rounded-full shadow-md text-xl   hover:bg-blue-500 hover:text-white">9</button>
            <button id="multiply"
                class="bg-blue-500 h-12 w-12 rounded-full shadow-md text-xl  hover:bg-blue-500 hover:text-white">*</button>

            <button
                class="number-button bg-gray-100 h-12 w-12 rounded-full shadow-md text-xl   hover:bg-blue-500 hover:text-white">4</button>
            <button
                class="number-button bg-gray-100 h-12 w-12 rounded-full shadow-md text-xl   hover:bg-blue-500 hover:text-white">5</button>
            <button
                class="number-button bg-gray-100 h-12 w-12 rounded-full shadow-md text-xl   hover:bg-blue-500 hover:text-white">6</button>
            <button id="minus"
                class="bg-blue-500 h-12 w-12 rounded-full shadow-md text-xl    hover:bg-blue-500 hover:text-white">-</button>

            <button
                class="number-button bg-gray-100 h-12 w-12 rounded-full shadow-md text-xl   hover:bg-blue-500 hover:text-white">1</button>
            <button
                class="number-button bg-gray-100 h-12 w-12 rounded-full shadow-md text-xl   hover:bg-blue-500 hover:text-white">2</button>
            <button
                class="number-button bg-gray-100 h-12 w-12 rounded-full shadow-md text-xl    hover:bg-blue-500 hover:text-white">3</button>
            <button id="plus"
                class="bg-blue-500 h-12 w-12 rounded-full shadow-md text-xl   hover:bg-blue-500 hover:text-white">+</button>

            <button
                class="number-button bg-gray-100 h-12 w-12 rounded-full shadow-md text-xl   hover:bg-blue-500 hover:text-white">0</button>
            <button id="decimal"
                class="bg-blue-500 h-12 w-12 rounded-full shadow-md text-xl    hover:bg-blue-500 hover:text-white">.</button>
            <button id="equals"
                class="bg-blue-500 text-white h-12 w-30 rounded-full shadow-md text-xl col-span-2 ">=</button>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            const $outputScreen = $('#outputscreen');

            function display(number) {
                let currentVal = $outputScreen.val();
                if (currentVal === '0') {
                    $outputScreen.val(number);
                } else {
                    $outputScreen.val(currentVal + number);
                }
            }

            function calculate() {
                try {
                    let result = eval($outputScreen.val());
                    if (isNaN(result) || result === Infinity || result === -Infinity) {
                        throw new Error("Invalid expression");
                    }
                    $outputScreen.val(result);
                } catch (err) {
                    alert("Invalid expression");
                    $outputScreen.val('Error');
                }
            }

            function clearScreen() {
                $outputScreen.val('');
            }

            function del() {
                let currentValue = $outputScreen.val();
                $outputScreen.val(currentValue.slice(0, -1) || '0');
            }

            $('.number-button').click(function () {
                display($(this).text());
            });

            $('#equals').click(function () {
                calculate();
            });

            $('#clear').click(function () {
                clearScreen();
            });

            $('#del').click(function () {
                del();
            });

            $('#percent').click(function () {
                display('%');
            });

            $('#divide').click(function () {
                display('/');
            });

            $('#multiply').click(function () {
                display('*');
            });

            $('#minus').click(function () {
                display('-');
            });

            $('#plus').click(function () {
                display('+');
            });

            $('#decimal').click(function () {
                let currentVal = $outputScreen.val();
                if (!currentVal.includes('.')) {
                    display('.');
                }
            });
        });
    </script>
</body>

</html>
